{% extends "base.html" %}

{% block title %}Вход{% endblock %}
{% block styles %}<link rel="stylesheet" href="/css/signin.css">{% endblock %}

{% block content %}
<form class="form-signin" method="post" enctype="multipart/form-data" action="/loginPost">
    <!--<img class="mb-4" src="/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Войдите в систему</h1>
    <label for="userName" class="sr-only">Имя</label>
    <input type="text" id="userName" name="userName" class="form-control" placeholder="Имя" value="{{ model.entity.userName }}" required>
    <label for="password" class="sr-only">Пароль</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" value="{{ model.entity.password }}" required>
    {% if model.errors|length > 0  %}
    <div class="alert alert-danger" role="alert">
        Неверное имя или пароль
    </div>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>

{% endblock %}
